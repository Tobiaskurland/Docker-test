<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${'statistics - ' + user.firstName + ' ' + user.lastName}"></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div style="margin-left: 20px">
        <br><br><br><br>

        <form th:action="@{'/student/statistics/' + ${user.userId} + '/result'}" method="get">
            <select th:name="course" class="btn btn-secondary dropdown-toggle dropdown-option" required>
                <option value="" selected disabled hidden>Select course</option>
                <option th:each="c: ${course}" th:text="${c.courseName}" th:value="${c.courseId}" ></option>
            </select>
            <button type="submit" class="w3-button w3-black">Search</button>
        </form>

        <br><br><br>
        <div class="w3-col m7">
            <table class="table table-bordered table-striped" style="width: 140%">

                <thead class="thead-dark">
                <tr>
                    <th style="width: 20%">Course Name</th>
                    <th style="width: 20%">Lecture Name</th>
                    <th style="width: 20%">Date</th>
                    <th>First Section</th>
                    <th>Second Section</th>
                    <th>Third Section</th>
                    <th>Fourth Section</th>
                    <th>Fifth Section</th>
                    <th>Sixth Section</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="ao : ${attendanceOverview}">

                    <td th:text="${ao.course_name}"></td>
                    <td th:text="${ao.lecture_name}"></td>
                    <td th:text="${ao.date}"></td>
                    <td th:if="${ao.first} == 'attended'" style="background-color: chartreuse" th:text="${ao.first}"></td>
                    <td th:if="${ao.first} == 'not attended'" style="background-color: red" th:text="${ao.first}"></td>
                    <td th:text="${ao.second}"></td>
                    <td th:text="${ao.third}"></td>
                    <td th:text="${ao.fourth}"></td>
                    <td th:text="${ao.fifth}"></td>
                    <td th:text="${ao.sixth}"></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
